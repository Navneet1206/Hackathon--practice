<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Roadmap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1, h2, h3 {
            text-align: center;
            color: #2c3e50;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        ul {
            list-style-type: disc;
            padding-left: 20px;
        }
        li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Career Roadmap</h1>
    <div class="container" id="roadmapContent">
        <!-- Roadmap content will be injected here -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Retrieve the roadmap data from localStorage
            const roadmapData = JSON.parse(localStorage.getItem('roadmapData'));

            if (roadmapData) {
                const roadmapContent = document.getElementById('roadmapContent');

                let content = `<h2>${roadmapData.title}</h2>`;
                content += `<h3>Skills to Learn:</h3><ul>`;
                roadmapData.skills.forEach(skill => content += `<li>${skill}</li>`);
                content += `</ul>`;

                content += `<h3>Technologies to Master:</h3><ul>`;
                roadmapData.technologies.forEach(tech => content += `<li>${tech}</li>`);
                content += `</ul>`;

                content += `<h3>Recommended Projects:</h3><ul>`;
                roadmapData.projects.forEach(project => content += `<li>${project}</li>`);
                content += `</ul>`;

                content += `<h3>Learning Resources:</h3><ul>`;
                content += `<li><strong>Courses:</strong><ul>`;
                roadmapData.resources.courses.forEach(course => content += `<li>${course}</li>`);
                content += `</ul></li>`;

                content += `<li><strong>Books:</strong><ul>`;
                roadmapData.resources.books.forEach(book => content += `<li>${book}</li>`);
                content += `</ul></li></ul>`;

                content += `<h3>Personalized Timeline:</h3><ul>`;
                roadmapData.timeline.forEach(item => content += `<li>${item}</li>`);
                content += `</ul>`;

                roadmapContent.innerHTML = content;
            } else {
                document.getElementById('roadmapContent').innerHTML = '<p>No roadmap data available. Please go back and generate the roadmap.</p>';
            }
        });
    </script>
</body>
</html>
