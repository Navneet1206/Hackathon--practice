<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Career Roadmap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #34495e;
        }
        .form-group select, .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #2980b9;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #3498db;
        }
    </style>
</head>
<body>
    <h1>Personalized Career Roadmap</h1>
    <div class="container">
        <div class="form-group">
            <label for="year">Current Year of Engineering:</label>
            <select id="year">
                <option value="" disabled selected>-Select-</option>
                <option value="2">Second Year</option>
                <option value="3">Third Year</option>
                <option value="4">Final Year</option>
            </select>
        </div>
        <div class="form-group">
            <label for="career">Desired Career Path:</label>
            <select id="career">
                <option value="" disabled selected>-Select-</option>
                <option value="data_analyst">Data Analyst</option>
                <option value="software_developer">Software Developer</option>
                <option value="machine_learning_engineer">Machine Learning Engineer</option>
                <option value="cloud_engineer">Cloud Engineer</option>
                <option value="cyber_security_specialist">Cyber Security Specialist</option>
                <option value="ui_ux_designer">UI/UX Designer</option>
                <option value="devops_engineer">DevOps Engineer</option>
                <option value="product_manager">Product Manager</option>
            </select>
        </div>
        <button onclick="generateRoadmapAndRedirect()">Generate Roadmap</button>
    </div>

    <script>
        function generateRoadmapAndRedirect() {
            const year = document.getElementById('year').value;
            const career = document.getElementById('career').value;

            // Generate the roadmap data
            const roadmapData = generateRoadmap(year, career);

            // Store the roadmap data in localStorage
            localStorage.setItem('roadmapData', JSON.stringify(roadmapData));

            // Redirect to roadmap.html
            window.location.href = 'roadmap.html';
        }

        function generateRoadmap(year, career) {
            // Generate the roadmap data based on the selected year and career
            // This function should return an object containing all the roadmap details
            // Replace this with your actual implementation
            return {
                title: "Career Roadmap",
                skills: ["Skill 1", "Skill 2", "Skill 3"],
                technologies: ["Technology 1", "Technology 2", "Technology 3"],
                projects: ["Project 1", "Project 2", "Project 3"],
                resources: {
                    courses: ["Course 1", "Course 2"],
                    books: ["Book 1", "Book 2"]
                },
                timeline: ["Year 2 - Focus on: Skill 1, Technology 1", "Year 3 - Focus on: Skill 2, Technology 2", "Year 4 - Focus on: Skill 3, Technology 3"]
            };
        }
    </script>
</body>
</html>
